<!DOCTYPE html>
<html>
<head>
    <title>Blank Tile Performance Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .container {
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        h1 {
            color: #22c55e;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: #0f172a;
            color: white;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #22c55e, #06b6d4);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #0f172a;
            border-left: 4px solid #22c55e;
        }
        .valid {
            border-left-color: #22c55e;
        }
        .invalid {
            border-left-color: #ef4444;
        }
        .words-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        .word-chip {
            background: #334155;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        .highlight {
            color: #fbbf24;
            font-weight: bold;
        }
        .status {
            text-align: center;
            color: #94a3b8;
            font-style: italic;
            margin: 10px 0;
        }
        .timing {
            color: #a78bfa;
            font-size: 14px;
            margin-top: 5px;
        }
        .note {
            background: #334155;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blank Tile Performance Test</h1>
        
        <div class="input-group">
            <input type="text" id="anagramInput" placeholder="Enter letters (e.g. RETINA, RETINA?)" value="RETINA?">
            <button id="solveBtn">Solve Anagram</button>
        </div>
        
        <div class="note">
            <p><strong>Performance Notes:</strong></p>
            <p>- No blanks: Instant results (&lt;10ms)</p>
            <p>- 1 blank tile: Fast results (&lt;100ms)</p>
            <p>- 2 blank tiles: Good performance (&lt;500ms)</p>
            <p>- 3 blank tiles: Slower but functional (&lt;2000ms)</p>
            <p>- 4+ blank tiles: Limited for performance</p>
        </div>
        
        <div id="anagramResult"></div>
        
        <div class="status" id="status">Initializing tools...</div>
    </div>

    <script>
        let serviceWorkerReady = false;
        
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(function(registration) {
                    console.log('Service Worker registered');
                    
                    // Listen for messages from service worker
                    navigator.serviceWorker.addEventListener('message', function(event) {
                        if (event.data && event.data.type) {
                            switch (event.data.type) {
                                case 'INIT_COMPLETE':
                                    serviceWorkerReady = true;
                                    document.getElementById('status').textContent = 'Tools ready! Enter letters to solve anagrams.';
                                    document.getElementById('solveBtn').disabled = false;
                                    break;
                                    
                                case 'SOLVE_ANAGRAM_RESULT':
                                    const endTime = performance.now();
                                    const duration = endTime - window.startTime;
                                    showAnagramResults(event.data.letters, event.data.results, duration);
                                    break;
                            }
                        }
                    });
                    
                    // Initialize the service worker
                    registration.active?.postMessage({ type: 'INIT' });
                })
                .catch(function(error) {
                    console.error('Service Worker registration failed:', error);
                    document.getElementById('status').textContent = 'Failed to initialize tools.';
                });
        }

        function showAnagramResults(letters, results, duration) {
            const resultDiv = document.getElementById('anagramResult');
            
            if (Object.keys(results).length === 0) {
                resultDiv.innerHTML = `<div class="result">No words found <span class="timing">(${duration.toFixed(2)}ms)</span></div>`;
                return;
            }
            
            let html = `<div class="result"><h3>Results for "${letters}" <span class="timing">(${duration.toFixed(2)}ms)</span>:</h3>`;
            
            // Sort by length descending
            const sortedLengths = Object.keys(results).sort((a, b) => parseInt(b) - parseInt(a));
            
            for (const length of sortedLengths) {
                const words = results[length];
                html += `<p><strong>${length} letters (${words.length} words):</strong></p>`;
                html += '<div class="words-container">';
                for (const word of words) {
                    // Highlight characters that might have come from blank tiles
                    // This is a simplified approach - in reality we'd need to track substitutions
                    const displayWord = highlightPotentialBlanks(word, letters);
                    html += `<span class="word-chip">${displayWord}</span>`;
                }
                html += '</div>';
            }
            
            html += '</div>';
            resultDiv.innerHTML = html;
        }

        function highlightPotentialBlanks(word, input) {
            if (!input.includes('?')) {
                return word;
            }
            
            // Count non-blank letters in input
            const nonBlankCount = input.replace(/\?/g, '').length;
            
            if (word.length <= nonBlankCount) {
                return word;
            }
            
            // Highlight the extra characters (potential blanks)
            const regularPart = word.substring(0, nonBlankCount);
            const potentialBlankPart = word.substring(nonBlankCount);
            
            return regularPart + '<span class="highlight">' + potentialBlankPart + '</span>';
        }

        document.getElementById('solveBtn').addEventListener('click', function() {
            const letters = document.getElementById('anagramInput').value;
            if (!letters.trim()) return;
            
            // Check for too many blank tiles
            const blankCount = (letters.match(/\?/g) || []).length;
            if (blankCount > 3) {
                document.getElementById('anagramResult').innerHTML = '<div class="result" style="border-left-color: #ef4444;">Too many blank tiles. Maximum 3 blank tiles allowed for performance reasons.</div>';
                return;
            }
            
            document.getElementById('status').textContent = 'Solving...';
            window.startTime = performance.now();
            
            if (navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({
                    type: 'SOLVE_ANAGRAM',
                    letters: letters.trim()
                });
            }
        });

        // Enable button when service worker is ready
        document.getElementById('solveBtn').disabled = true;
        
        // Add enter key support
        document.getElementById('anagramInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('solveBtn').click();
            }
        });
    </script>
</body>
</html>
